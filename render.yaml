services:
  # --------------------------------------------------------------------------------
  # N8N Workflow Automation (Standalone Repo)
  # --------------------------------------------------------------------------------
  - type: web
    name: n8n-automation
    runtime: docker
    rootDir: deploy
    plan: starter # Starter ($7/mes) recomendado para estabilidad de Docker y memoria
    healthCheckPath: /healthz
    envVars:
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: WEBHOOK_URL
        sync: false # Render te pedirá este valor. Será https://[tu-servicio].onrender.com/
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
    disk:
      name: n8n_data
      mountPath: /home/node/.n8n
      sizeGB: 1
